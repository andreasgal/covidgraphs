<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="graph"></div>
    <div id="log"></div>
    <div id="ui">
      <div id="error"></div>
      <div id="status"></div>
      <div id="settings">
        <select id="type">
          <option value="plot" selected>Plot</option>
        </select>
        <label for="country">Country:</label>
        <select id="country"></select>
        <label for="state">State:</label>
        <select id="state"></select>
        <label for="county">County:</label>
        <select id="county"></select>
        <label for="value">Display:</label>
        <select id="value">
          <option value="positive">Infected</option>
          <option value="deaths" selected>Deaths</option>
        </select>
        <label for="predict">Predict:</label>
        <select id="predict">
          <option value="0" selected>Actual data only</option>
          <option value="7">1 week</option>
          <option value="14">2 weeks</option>
          <option value="21">3 weeks</option>
          <option value="28">4 weeks</option>
          <option value="35">5 weeks</option>
          <option value="42">6 weeks</option>
        </select>
        <label for="showrate">Show rate:</label>
        <input type="checkbox" id="showrate"></input>
        <label for="logscale">Log scale:</label>
        <input type="checkbox" id="logscale"></input>
        <label for="compare">Compare:</label>
        <input type="checkbox" id="compare"></input>
        <label for="delta">Delta:</label>
        <input type="checkbox" id="delta"></input>
      </div>
    </div>
    <div id="source">
      Source: <a href="https://github.com/CSSEGISandData/COVID-19">https://github.com/CSSEGISandData/COVID-19</a>
    </div>
  </body>
</html>
